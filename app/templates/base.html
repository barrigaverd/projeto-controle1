<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Gerencial - {% block title %}{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ======= LAYOUT ======= */
    body {
      min-height: 100vh;
      display: flex;
      background-color: #f8f9fa;
    }

    /* ======= SIDEBAR ======= */
    .sidebar {
      width: 240px;
      background-color: #2c2f33;
      color: #fff;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar:hover {
      width: 240px;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar .brand {
      text-align: center;
      padding: 1rem 0.5rem;
      border-bottom: 1px solid #444;
    }

    .sidebar .brand img {
      max-height: 50px;
    }

    .sidebar .nav-link {
      color: #ddd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s, color 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
      color: #fff;
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
    }

    /* ======= CONTEÚDO PRINCIPAL ======= */
    .main-content {
      flex: 1;
      background-color: #fff;
      overflow-x: hidden;
      transition: margin-left 0.3s;
    }

    .main-header {
      background-color: #2c2f33;
      color: #fff;
      padding: 1rem;
      font-weight: bold;
      text-align: center;
    }

    /* ======= AJUSTES DE ÍCONES E TEXTOS ======= */
    .sidebar.collapsed .nav-link span {
      display: none;
    }

    .sidebar.collapsed .brand span {
      display: none;
    }

    .sidebar.collapsed .brand img {
      max-height: 40px;
    }

    .content-wrapper {
      padding: 2rem;
    }

  </style>
</head>

<body>
  <!-- ======= SIDEBAR ======= -->
  <div id="sidebar" class="sidebar collapsed">
    <div class="brand">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Minha Logo">
      <span class="d-block mt-2 fw-semibold">Minha Empresa</span>
    </div>

    <nav class="nav flex-column mt-3">
      <a href="{{ url_for('dashboard.index') }}" class="nav-link {% if request.endpoint == 'dashboard.index' %}active{% endif %}">
        <i class="bi bi-speedometer2"></i> <span>Painel Gerencial</span>
      </a>
      <a href="{{ url_for('vendas.index') }}" class="nav-link"><i class="bi bi-basket"></i> <span>Venda de Produtos</span></a>
      <a href="#" class="nav-link"><i class="bi bi-gear"></i> <span>Serviços</span></a>
      <a href="#" class="nav-link"><i class="bi bi-people"></i> <span>Clientes</span></a>
      <a href="#" class="nav-link"><i class="bi bi-box-seam"></i> <span>Estoque</span></a>
      <a href="#" class="nav-link"><i class="bi bi-gear-wide-connected"></i> <span>Configurações</span></a>
    </nav>
  </div>

  <!-- ======= CONTEÚDO PRINCIPAL ======= -->
  <div class="main-content">
    <div class="main-header">{{ page_title }}</div>
    <div class="content-wrapper">
      {% block content %}
      
      {% endblock %}
    </div>
  </div>

  <!-- ======= SCRIPTS ======= -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ...></script>
  <script>
    const sidebar = document.getElementById('sidebar');

    // Recolhe quando o mouse sai
    sidebar.addEventListener('mouseleave', () => {
      sidebar.classList.add('collapsed');
    });

    // Expande quando o mouse entra
    sidebar.addEventListener('mouseenter', () => {
      sidebar.classList.remove('collapsed');
    });
  </script>

</body>
</html>
